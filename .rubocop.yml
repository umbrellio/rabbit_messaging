inherit_gem:
  rubocop-config-umbrellio: lib/rubocop.yml

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.7
  Include:
    - lib/**/*.rb
    - spec/**/*.rb
    - Gemfile
    - Rakefile
    - rabbit_messaging.gemspec
    - bin/console
    - environments/*.rb

Style/Alias:
  EnforcedStyle: prefer_alias_method
