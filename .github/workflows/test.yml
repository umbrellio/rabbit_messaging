name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
    runs-on: ubuntu-latest
  full-check:

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
      - name: Create log dir
        run: mkdir -p log
      - name: Run Linter
        run: bundle exec rubocop
      - name: Run audit
        run: bundle exec rake bundle:audit
      - name: Run specs
        run: bundle exec rspec
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
  specs:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}

    strategy:
      fail-fast: false
      matrix:
        ruby: [2.5, 2.6, 2.7]
        experimental: [false]
        include:
          - ruby: head
            experimental: true


    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Create log dir
        run: mkdir -p log
      - name: Run specs
        run: bundle exec rspec
